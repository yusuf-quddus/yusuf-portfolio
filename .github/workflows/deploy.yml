name: Full CI/CD â€“ Resume Site Frontend & Backend

on:
  push:
    branches:
      - main

jobs:
  backend:
    name: Deploy Backend (Lambda)
    runs-on: ubuntu-latest
    environment: aws-deploy
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js for backend
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: |
          cd backend/contact-form
          npm ci

      - name: Package Lambda function
        run: |
          cd backend/contact-form
          zip -r ../contact-form.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            us-west-1

      - name: Update Lambda code
        run: |
          aws lambda update-function-code \
            --function-name ContactFormFunction \
            --zip-file fileb://backend/contact-form.zip

  frontend:
    name: Deploy Frontend (S3 + CloudFront)
    needs: backend
    runs-on: ubuntu-latest
    environment: aws-deploy
    env:
      CONTACT_API: ${{ secrets.CONTACT_API }}
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js for frontend
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Sync build to S3
        run: |
          aws s3 sync build/ s3://resume-portfolio-hosting --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id EDVBPJB9YCQ04 \
            --paths "/*"